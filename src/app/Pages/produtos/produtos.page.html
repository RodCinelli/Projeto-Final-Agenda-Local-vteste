<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>  <h1>Produtos</h1>
</ion-buttons>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Evento Local
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  id="fundo">

  <ion-card *ngFor="let p of produtos">
    <img src={{p.image}}/>
    <ion-card-header>
      <ion-card-title>
        <div class="pcort">R$ {{ p.preco | number: '1.2-2' }}</div>
        <div class="desconto" *ngIf="p.preco">
          -30% R$ {{ (p.preco - (p.preco * 0.3)) | number: '1.2-2' }}
        </div>
      </ion-card-title>
      <ion-card-subtitle>{{p.nome}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{p.descricao}}
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
